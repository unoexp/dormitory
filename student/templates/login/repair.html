{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="{% static 'login/css/index.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div >
    <h1>{{ request.session.user_name }}</h1>
    <p >
        <a href="/logout/">登出</a>
    </p>
</div>

<div class="row">


    <div class="col-md-2">
        <div class="list-group">
            <a href="/index/pw/" class="list-group-item active">
                <h4 class="list-group-item-heading">
                    个人中心
                </h4>
            </a>
            <a href="/index/info/" class="list-group-item">
                <h4 class="list-group-item-heading">
                    违纪信息
                </h4>
                <p class="list-group-item-text">
                    信息
                </p>
            </a>

            <a href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">
                    宿舍情况
                </h4>
            </a>
            <a href="/index/pay/" class="list-group-item">
                <h4 class="list-group-item-heading">
                    水电缴费
                </h4>
                <p class="list-group-item-text">
                    水电余额及充值
                </p>
            </a>
            <a href="/index/repair/" class="list-group-item">
                <h4 class="list-group-item-heading">申报维修</h4>
                <p class="list-group-item-text">维修</p>
            </a>

        </div>





        <div class="list-group">

        </div>
    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-8">
        <h1>申报维修</h1>
        <br>
        <br>
        <label for="name">维修方面：</label>

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 宿舍门窗相关
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">宿舍电力相关
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">宿舍桌床相关
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">宿舍水管相关
            </label>
        </div>
        <form role="form" action="#" method="post">
             {% csrf_token %}
            <div class="form-group">
                <label for="name">维修具体原因：</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
             <button type="submit" class="btn btn-primary">申请维修</button>

        </form>

    </div>
</div>
</body>
</html>
