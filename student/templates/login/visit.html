{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!--    <link href="{% static 'login/css/kendo.common.min.css' %}" rel="stylesheet">-->
		<!--    <link href="{% static 'login/css/kendo.default.min.css' %}" rel="stylesheet">-->
		<!--    <link href="{% static 'login/css/font-awesome.min.css' %}" rel="stylesheet">-->
		<link href="{% static 'login/css/login.css' %}" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
		<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body class="bg-bright3" data-bg-color="bg-bright3">
		<form class="form-login" action="/visit/" method="post">
			{% csrf_token %}
			{% if message %}
			<div class="alert alert-warning">{{ message }}</div>
			{% endif %}
			<h3 class="text-center">访问申请</h3>
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" name="name" class="form-control" id="name" placeholder="姓名" autofocus required>
			</div>
			<div class="form-group">
				<label for="tel">联系方式</label>
				<input type="text" name='tel' class="form-control" id="tel" placeholder="电话" required>
			</div>
			<div class="form-group">
				<label for="rea">访问原因</label>
				<input type="text" name='rea' class="form-control" id="rea" placeholder="输入访问原因" required>
			</div>
			<div class="form-group">
				<label for="date">访问日期</label>
				<input type="date" name='date' class="form-control" id="date" placeholder="输入访问时间" required>
			</div>

			<div class="form-group">
				<label>性别</label>
				<input type="radio" id="male" name="sex" value="male" checked>
				<label for="male">男</label>
				<input type="radio" id="female" name="sex" value="female">
				<label for="female">女</label>
			</div>

			<div>
				<button onclick="window.location.href='/student'" class="btn btn-primary float-left">返回</button>
				<button type="submit" class="btn btn-primary float-right">提交申请</button>
			</div>

		</form>

	</body>

</html>
